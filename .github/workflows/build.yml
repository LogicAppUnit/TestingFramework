name: LogicAppUnit-Build

on:
  push:
    branches:
    - main
    - 'features/**'
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:

  Build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
  
    # Build .NET solution

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
  
    - name: Restore dependencies
      run: dotnet restore
  
    - name: Build
      run: dotnet build --no-restore

    # Install and configure Logic Apps runtime environment

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Functions Core tools
      run: 'npm install -g azure-functions-core-tools@4 --unsafe-perm true'

    - name: Check Functions Core tools installation
      run: 'func'

    - name: Install Azurite
      run: 'npm install -g azurite@3.24.0'

    - name: Start Azurite services (not Windows)
      if: matrix.os != 'windows-latest'
      run: 'azurite &'

    - name: Start Azurite services (Windows)
      if: matrix.os == 'windows-latest'
      run: 'start /b azurite'
      shell: cmd

    # Run tests

    - name: Run tests
      run: dotnet test --no-restore --verbosity normal --logger "trx"

    # Publish artefacts and test results

    - name: Publish test log
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: test-results.${{ matrix.os }}
        path: ${{ github.workspace }}/LogicAppUnit.Samples.LogicApps.Tests/TestResults/*.trx

    - name: Publish test results (not Windows)
      if: matrix.os != 'windows-latest' && (success() || failure())
      uses: dorny/test-reporter@v1
      with:
        name: Tests (${{ matrix.os }})
        path: ${{ github.workspace }}/LogicAppUnit.Samples.LogicApps.Tests/TestResults/*.trx
        reporter: dotnet-trx

    - name: Publish test results (Windows)
      if: matrix.os == 'windows-latest' && (success() || failure())
      uses: dorny/test-reporter@v1
      with:
        name: Tests (${{ matrix.os }})
        path: ${{ github.workspace }}\LogicAppUnit.Samples.LogicApps.Tests\TestResults\*.trx
        reporter: dotnet-trx